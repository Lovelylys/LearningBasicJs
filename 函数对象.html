<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>函数对象</title>
    </head>
    <body>
        <script>
            function fun1() {
                alert("hello ");
                document.write("hello 1234");
                console.log("hello world");
            }
            fun1();
            var fun2 = function() {
                document.write("it is fun2");
            };
            fun2();
        </script>
    </body>
</html>
