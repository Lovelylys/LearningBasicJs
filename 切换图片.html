<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>切换图片</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .outer{
                width: 570px;
                margin: 10px auto;
                text-align: center;
                background-color: aqua;
                padding: 10px;
            }
        </style>
        <script>
            window.onload = function() {
                var imgpaths = ["images/1.jpg", "images/2.jpg", "images/8.jpg", "images/11.jpg"];
                var img = document.getElementsByTagName("img")[0];
                var prev = document.getElementById("prev");
                var next = document.getElementById("next");
                var info = document.getElementById("info");
                var index = 0;
                
                info.innerHTML = "一共有" + imgpaths.length + "张图片, 现在是第" + (index + 1) + "张图片";
                prev.onclick = function() {
                    index--;
                    if (index < 0) {
                        index = imgpaths.length-1;
                    }
                    img.src = imgpaths[index];
                    info.innerHTML = "一共有" + imgpaths.length + "张图片, 现在是第" + (index + 1) + "张图片";
                };
                next.onclick = function() {
                    index++;
                    if (index >= imgpaths.length) {
                        index = 0;
                    }
                    img.src = imgpaths[index];
                    info.innerHTML = "一共有" + imgpaths.length + "张图片, 现在是第" + (index + 1) + "张图片";
                }
            }
        </script>
    </head>
    <body>
        <div class="outer">
            <p id="info"></p>
            <img src="images/1.jpg" alt="按钮"> <br/>
            <button id="prev"> <上一张 </button>
            <button id="next"> 下一张> </button>
        </div>
    </body>
</html>
